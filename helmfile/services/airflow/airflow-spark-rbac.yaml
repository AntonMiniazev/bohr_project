apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airflow-sparkapplications
  namespace: ampere
rules:
  - apiGroups:
      - sparkoperator.k8s.io
    resources:
      - sparkapplications
      - sparkapplications/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airflow-sparkapplications
  namespace: ampere
subjects:
  - kind: ServiceAccount
    name: airflow-worker
    namespace: ampere
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: airflow-sparkapplications
