# Copy this file to unity-catalog.credentials.yaml, replace placeholders,
# then encrypt with SOPS before applying to cluster.
apiVersion: v1
kind: Secret
metadata:
  name: uc-postgres
  namespace: unity-catalog
type: Opaque
stringData:
  password: UC_POSTGRES_PASSWORD
---
apiVersion: v1
kind: Secret
metadata:
  name: uc-minio
  namespace: unity-catalog
type: Opaque
stringData:
  accessKey: MINIO_ACCESS_KEY
  secretKey: MINIO_SECRET_KEY
