name: Render PlantUML diagrams

on:
  push:
    paths:
      - "docs/diagrams/**/*.puml"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Java + Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz curl

      - name: Download latest PlantUML
        run: |
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Render diagrams
        run: |
          mkdir -p docs/images
          for file in docs/diagrams/*.puml; do
            java -jar plantuml.jar -tpng "$file" -o "../images/"
            java -jar plantuml.jar -tsvg "$file" -o "../images/"
          done

      - name: Commit rendered diagrams
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update PlantUML rendered diagrams"
          file_pattern: "docs/images/*"
